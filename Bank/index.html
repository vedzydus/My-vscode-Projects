<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Enter Your Financial Data</h1>
    </header>

    <form id="financial-form">
        <label for="savings">Total Savings:</label>
        <input type="number" id="savings" name="savings" required><br>

        <label for="incoming">Incoming Amount:</label>
        <input type="number" id="incoming" name="incoming" required><br>

        <label for="spends">Spends:</label>
        <input type="number" id="spends" name="spends" required><br>

        <label for="shopping">Shopping:</label>
        <input type="number" id="shopping" name="shopping" required><br>

        <label for="food">Food & Dining:</label>
        <input type="number" id="food" name="food" required><br>

        <label for="groceries">Groceries:</label>
        <input type="number" id="groceries" name="groceries" required><br>

        <label for="home">Home Services:</label>
        <input type="number" id="home" name="home" required><br>

        <label for="bills">Bills & Utilities:</label>
        <input type="number" id="bills" name="bills" required><br>

        <button type="submit">Go to Dashboard</button>
    </form>

    <script>
        document.getElementById("financial-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const params = new URLSearchParams(new FormData(this)).toString();
            window.location.href = `dashboard.html?${params}`;
        });
    </script>
</body>
</html>
