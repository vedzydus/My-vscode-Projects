<!DOCTYPE html5>
<html>
    <head>
        <title></title>
        <style>

            body {
                height: 400px;
                background-color: red; /* For browsers that do not support gradients */
                background-image: radial-gradient(rgb(0, 0, 255), rgb(120, 87, 255), rgb(100, 0, 255), rgb(75, 0, 130), rgb(150, 65, 200), rgb(205, 130, 240));
            }

        </style>
    </head>
    
    <body>
        <h1>Polygon</h1>
        <svg width="400" height="400">
          <polygon points="110, 10 50, 198 200, 78 30, 78 178, 198"
            style="fill:bisque; stroke: aquamarine; stroke-width: 5px; fill-rule:evenodd;" />
        </svg>
        <br><hr>
        <svg width="500" height="600">
            <rect width="400" height="200" style="fill:rgb(0,0,200);
            stroke-width:5; stroke:rgb(255,0,0)"/>
        </svg>        
    </body>
</html>
